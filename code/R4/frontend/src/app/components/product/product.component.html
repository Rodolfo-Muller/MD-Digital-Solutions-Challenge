<!-- Modal Create New Order -->
<div class="container-xxl">
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#createProduct"
  >
    Crear Nuevo Producto
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="createProduct"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header text-white">
          <h3 class="modal-title" id="exampleModalLabel">Crear Nuevo Producto</h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <div class="container-fluid">
            <form #frmProduct="ngForm" (ngSubmit)="addProduct(frmProduct)">
              <div class="input-group mb-3">
                <span class="input-group-text" id="input-name"
                  >Nombre:</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="..."
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="productService.selectedProduct.name"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="input-description"
                  >Descripción:</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="..."
                  name="description"
                  #description="ngModel"
                  [(ngModel)]="productService.selectedProduct.description"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="input-quantity"
                  >Cantidad:</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="0"
                  name="quantity"
                  #quantity="ngModel"
                  [(ngModel)]="productService.selectedProduct.quantity"
                />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="input-price">Precio:</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="$"
                  name="price"
                  #product="ngModel"
                  [(ngModel)]="productService.selectedProduct.price"
                />
              </div>

              <div
                class="modal-footer"
                role="toolbar"
                aria-label="Basic radio toggle button group"
              >
                <div class="btn-group me-3">
                  <input
                    type="submit"
                    class="btn-check"
                    name="btnsave"
                    id="btnradio1"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-primary" for="btnradio1"
                    >Guardar</label
                  >
                </div>
                <div class="btn-group">
                  <input
                    type="cancel"
                    class="btn-check"
                    name="btncancel"
                    id="btnradio2"
                    autocomplete="off"
                    data-bs-dismiss="modal"
                  />
                  <label class="btn btn-outline-danger" for="btnradio2"
                    >Cancelar</label
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Grilla de Productos -->
  <div class="card bg-dark">
    <div class="card-body">
      <h4 class="card-title text-white">Grilla de Productos</h4>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products ?.products"> 
            <!-- ?.product acepta valores nulos -->
            <td>{{ product.productId }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantity}}</td>
            <td>{{ product.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
